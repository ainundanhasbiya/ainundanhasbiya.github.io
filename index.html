        body,

        .full-page-image {
            width: 100%;
            height: 100vh;
            /* vh = viewport height */
            overflow: hidden;
            position: relative;
        }

        .full-page-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .floating-menu {
            font-family: sans-serif;
            background: yellowgreen;
            padding: 5px;
            width: 80%;
            z-index: 100;
            position: fixed;
            margin-right: 10%;
            margin-left: 10%;
            margin-bottom: 10px;
            left: 0;
            bottom: 0;
            border-radius: 25px;
        }

        .floating-play {
            color: #fff;
            position: fixed;
            margin-top: 20%;
            margin-right: 10px;
            right: 0;
            z-index: 100;
        }

        .nav li {
            display: inline-block;
        }

            display: flex;
            justify-content: space-around;
        }

        .loading {
            background-image: url(images/wedding-bg.jpg);
            position: fixed;
            z-index: 999;
            height: 100vh;
            width: 100%;
            overflow: show;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        .coverUndangan {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            margin: auto;
            -webkit-transform: translateY(-50%);
            -ms-transform: translateY(-50%);
            transform: translateY(-50%);
        }

        #btn-invit {
            position: absolute;
            bottom: 40px;
            /* Sesuaikan dengan jarak dari bawah yang diinginkan */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        #guest {
            position: absolute;
            bottom: 70px;
            /* Sesuaikan dengan jarak dari bawah yang diinginkan */
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }

        .button-up {
            /* position: relative; */
            padding: 5px;
            margin: 30px auto;
            background: #000;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            transition: all 0.2s linear;

            position: absolute;
            bottom: 75px;
            /* Sesuaikan dengan jarak dari bawah yang diinginkan */
            left: 80%;
            /* transform: translateX(-50%); */
            z-index: 1;
            /* pointer-events: none; */
            /* Tambahkan baris ini */
        }

        .button-down {
            /* position: relative; */
            padding: 5px;
            margin: 30px auto;
            background: #000;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            transition: all 0.2s linear;

            position: absolute;
            bottom: 5px;
            /* Sesuaikan dengan jarak dari bawah yang diinginkan */
            left: 80%;
            /* transform: translateX(-50%); */
            z-index: 1;
            /* pointer-events: none; */
            /* Tambahkan baris ini */
        }

        .button-down:hover {
            transform: translate3d(0, 10px, 0);
        }

        .button-up:hover {
            transform: translate3d(0, -10px, 0);
        }

        .button-up::after,
        .button-down::after {
            content: "";
            position: absolute;
            left: 17px;
            z-index: 1;
            display: block;
            width: 25px;
            height: 25px;
            border-top: 2px solid #fff;
            border-left: 2px solid #fff;
        }

        .button-up::after {
            top: 20px;
            transform: rotate(45deg);
        }

        .button-down::after {
            top: 10px;
            transform: rotate(225deg);
        }

        #guest {
            text-align: center;
        }

        #guest-name {
            margin-top: 10px;
        }
    </style>
